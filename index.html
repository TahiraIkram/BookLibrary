<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="book.js" defer></script>
</head>
<body>
 <div class="header">
    <h1>TLibrary</h1>
    <button class="addbtn">Add Book</button>
</div>   
<div class="addform">
<form class="form">
    <p>Title</p>
    <input type="text" id="title" class="input" required/>
    <p>Author</p>
    <input type="text" class="input" id="author" required/>
    <p>Pages</p>
    <input type="number" min="1"class="input" id="pages" required/>
    <p>Read</p>
    <input type="checkbox" id="read"/>
    <input type="submit" class="submit"input value="Add Book">
</form>
</div>
<div class="library">

     </div>
    
      
</body>
</html>
